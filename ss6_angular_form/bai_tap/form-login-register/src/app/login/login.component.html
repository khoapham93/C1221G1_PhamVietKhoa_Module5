<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" formControlName="email">
          <div *ngIf="!email.valid && (email.dirty || email.touched||submitted)">
            <small class="text-danger" [hidden]="!email.errors.email">
              Email is wrong format
            </small>
            <small class="text-danger" [hidden]="!email.errors.required">
              Email is required
            </small>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <div *ngIf="!password.valid && (password.dirty || password.touched||submitted)">
            <small class="text-danger" [hidden]="!password.errors.minlength">
              Password is too short
            </small>
            <small class="text-danger" [hidden]="!password.errors.required">
              Password is required
            </small>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success">login</button>
        </div>
      </form>
    </div>
  </div>
</div>
