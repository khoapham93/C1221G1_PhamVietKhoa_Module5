<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" formControlName="email">
          <div *ngIf="!email.valid && (email.dirty || email.touched||submitted)">
            <small class="text-danger" [hidden]="!email.errors.email">
              Email is wrong format
            </small>
            <small class="text-danger" [hidden]="!email.errors.required">
              Email is required
            </small>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <div *ngIf="!password.valid && (password.dirty || password.touched||submitted)">
            <small class="text-danger" [hidden]="!password.errors.minlength">
              Password is too short
            </small>
            <small class="text-danger" [hidden]="!password.errors.required">
              Password is required
            </small>
          </div>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmPassword">
          <div *ngIf="!confirmPassword.valid && (confirmPassword.dirty || confirmPassword.touched||submitted)">
            <small class="text-danger" [hidden]="!confirmPassword.errors.minlength">
              Password is too short
            </small>
            <small class="text-danger" [hidden]="!confirmPassword.errors.required">
              Password is required
            </small>
            <small class="text-danger" [hidden]="!confirmPassword.errors.passwordMismatch">
              Password does not match
            </small>
          </div>
        </div>
        <div class="form-group">
          <label>Country</label>
          <select class="form-control" formControlName="country">
            <option value="">Choose country</option>
            <option *ngFor="let element of countries" [value]="element">{{element}}</option>
          </select>
          <div *ngIf="!country.valid && (country.dirty || country.touched||submitted)">
            <small class="text-danger" [hidden]="!country.errors.required">
              Country is required
            </small>
          </div>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" class="form-control" formControlName="phone">

          <div *ngIf="!phone.valid && (phone.dirty || phone.touched || submitted)">
            <small class="text-danger" [hidden]="!phone.errors.required">
              Phone is required
            </small>
            <small class="text-danger" [hidden]="!phone.errors.pattern">
              Phone is wrong format
            </small>
          </div>
        </div>

        <div class="form-group">
          <label>Age</label>
          <input type="text" class="form-control" formControlName="age">
          <div *ngIf="!age.valid && (age.dirty || age.touched||submitted)">
            <small class="text-danger" [hidden]="!age.errors.required">
              Age is required
            </small>
            <small class="text-danger" [hidden]="!age.errors.min">
              Age must from 18
            </small>
          </div>
        </div>
        <div class="form-group">
          <label>Gender</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="Male" value="Male" formControlName="gender">
          <label class="form-check-label" for="Male">Male</label>

          <input class="form-check-input" type="radio" id="Female" value="Female" formControlName="gender">
          <label class="form-check-label" for="Female">Female</label>

          <input class="form-check-input" type="radio" id="Other" value="Other" formControlName="gender">
          <label class="form-check-label" for="Other">Other</label>
        </div>
        <div *ngIf="!gender.valid && (gender.dirty || gender.touched||submitted)">
          <small class="text-danger" [hidden]="!gender.errors.required">
            Gender is required
          </small>
        </div>
        <br>
        <br>
        <div class="form-group">
          <button type="submit" class="btn btn-success">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
